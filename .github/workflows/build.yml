name: Build VT-SSTV Executable

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: 

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Update lên v4 luôn cho nó đồng bộ

      - name: Set up Python
        uses: actions/setup-python@v5 # Update lên v5 mới nhất
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy sounddevice pysstv Pillow scipy pyinstaller

      - name: Build with PyInstaller
        run: |
          # Thêm --collect-all để hốt trọn bộ sounddevice và scipy
          pyinstaller --noconfirm --onefile --windowed --name "VT-SSTV_v3.9" --collect-all sounddevice --collect-all scipy SSTV.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # ĐÂY LÀ CHỖ QUAN TRỌNG NHẤT CẦN SỬA
        with:
          name: VT-SSTV-Exe-File
          path: dist/VT-SSTV_v3.9.exe
